version: 1

name: ecs-fargate-test

tags:
  team: test
  data-sensitivity: public

environments:
  dev:
    database:
      type: aurora-serverless
      engine: mysql
      version: 5.6.10a
      database_name: HandelFargateTest
      scaling:
        min_capacity: 2
        max_capacity: 16
        auto_pause: true
        seconds_until_auto_pause: 600 # 10 minutes
      cluster_parameters: # This is where you can set parameters that configure the cluster as a whole
        character_set_database: utf8mb4
      tags:
        some: tag
    webapp:
      type: ecs-fargate
      dependencies:
        - database
      max_mb: 1024
      cpu_units: 512
      containers:
      - name: mycontainer
        image_name: nginx:latest
        port_mappings:
        - 80
        routing:
          base_path: /
        environment_variables:
          MY_VAR: myValue
        secrets:
          MY_SECRET:
            global: /test
      auto_scaling:
        min_tasks: 1
        max_tasks: 3
        scaling_policies:
        - type: up
          adjustment:
            value: 1
          alarm:
            metric_name: CPUUtilization
            comparison_operator: GreaterThanThreshold
            threshold: 70
        - type: down
          adjustment:
            value: 1
          alarm:
            metric_name: CPUUtilization
            comparison_operator: LessThanThreshold
            threshold: 30
      load_balancer:
        type: http
        health_check_grace_period: 15
        timeout: 90
      log_retention_in_days: 1
      tags:
        mytag: myvalue
